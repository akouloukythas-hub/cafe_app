<!DOCTYPE html>
<html>
<head>
    <title>Delivery Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Delivery Map</h1>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const deliveries = {{ deliveries | tojson }};

    const map = L.map('map').setView([38.2466, 21.7346], 13); // Κεντρικό σημείο, πχ Πάτρα
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    deliveries.forEach(d => {
        if(d.lat && d.lng){
            const marker = L.marker([d.lat, d.lng]).addTo(map);
            marker.bindPopup(`
                <strong>${d.customer_name}</strong><br>
                ${d.customer_phone}<br>
                ${d.address}<br>
                Total: €${d.total}<br>
                Status: ${d.status}
            `);
        }
    });
</script>
</body>
</html>
