<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Καφετέρια Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdf6f0, #f2e5dc);
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            font-weight: 700;
            color: #6f4e37;
        }

        .dashboard-card {
            min-width: 180px;
            min-height: 180px;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
            text-align: center;
            padding: 20px;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .dashboard-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .dashboard-card span {
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
            font-weight: 500;
        }

        .table-order { background: linear-gradient(45deg, #ffcc33, #ff9933);}
        .delivery-order { background: linear-gradient(45deg, #43cea2, #185a9d);}
        .admin-panel { background: linear-gradient(45deg, #f7971e, #ffd200);}
        .table-map { background: linear-gradient(45deg, #6a11cb, #2575fc);}
        .delivery-map { background: linear-gradient(45deg, #f953c6, #b91d73);}

        @media (max-width: 768px) {
            .dashboard-card { min-width: 150px; min-height: 150px; }
        }
    </style>
</head>
<body>

<div class="container py-5 text-center">
    <h1 class="mb-5">Καλώς ήρθατε στην Καφετέρια!</h1>

    <div class="row g-4 justify-content-center">
        <div class="col-6 col-md-4 col-lg-2">
            <a href="/order/table" class="dashboard-card table-order">
                <i class="bi bi-cup-fill"></i>
                Παραγγελία Τραπεζιού
                <span>Νέα παραγγελία τραπεζιού</span>
            </a>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <a href="/order/delivery" class="dashboard-card delivery-order">
                <i class="bi bi-truck"></i>
                Παραγγελία Delivery
                <span>Νέα παραγγελία delivery</span>
            </a>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <a href="/admin" class="dashboard-card admin-panel">
                <i class="bi bi-gear-fill"></i>
                Admin Panel
                <span>Διαχείριση προϊόντων & παραγγελιών</span>
            </a>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
            <a href="/table_map" class="dashboard-card table-map">
                <i class="bi bi-grid-3x3-gap-fill"></i>
                Table Map
                <span>Χάρτης τραπεζιών</span>
            </a>
        </div>
        <div class="col-6 col-md-4 col-lg-2">
<a href="/delivery_map" class="dashboard-card delivery-map">
    <i class="bi bi-geo-alt-fill"></i>
    Delivery Map
    <span id="delivery-stats-text">Φόρτωση...</span>
</a>
        </div>
    </div>
</div>

<script>
fetch('/delivery_stats')
    .then(res => res.json())
    .then(data => {
        const span = document.getElementById('delivery-stats-text');
        span.textContent = `Σύνολο: ${data.total}, Geocoded: ${data.geocoded}, Pending: ${data.pending}`;
    })
    .catch(err => {
        console.error(err);
        document.getElementById('delivery-stats-text').textContent = "Σφάλμα φόρτωσης";
    });
</script>

</body>
</html>
