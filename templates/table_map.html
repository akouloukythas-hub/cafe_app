<!DOCTYPE html>
<html>
<head>
    <title>Table Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-card {
            width: 150px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .table-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .empty { background-color: #e0e0e0; }
        .pending { background-color: #fff3cd; }
        .completed { background-color: #d4edda; }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Table Map</h1>
    <div class="d-flex flex-wrap justify-content-center">
        {% for t in tables %}
        <div class="table-card {{ t.status }}" data-items="{{ t.items | tojson }}">
            <h3>Τραπέζι {{ t.number }}</h3>
            <p>Status: {{ t.status }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Modal για τα είδη παραγγελίας -->
    <div class="modal fade" id="orderModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Παραγγελία</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
        </div>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const cards = document.querySelectorAll('.table-card');
    const modal = new bootstrap.Modal(document.getElementById('orderModal'));
    const modalBody = document.getElementById('modalBody');

    cards.forEach(card => {
        card.addEventListener('click', () => {
            const items = JSON.parse(card.dataset.items);
            if(items.length === 0){
                modalBody.innerHTML = "<p>Κενό τραπέζι</p>";
            } else {
                let html = "<ul>";
                items.forEach(i => {
                    html += `<li>${i.qty} x ${i.name} (€${i.price})</li>`;
                });
                html += "</ul>";
                modalBody.innerHTML = html;
            }
            modal.show();
        });
    });
</script>
</body>
</html>
