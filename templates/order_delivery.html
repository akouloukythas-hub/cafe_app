<!DOCTYPE html>
<html>
<head>
    <title>Παραγγελία Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Παραγγελία Delivery</h1>
    <form method="POST">
        <div class="mb-3">
            <label>Όνομα Πελάτη:</label>
            <input type="text" name="customer_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Τηλέφωνο:</label>
            <input type="text" name="customer_phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Διεύθυνση:</label>
            <input type="text" name="address" class="form-control" required>
        </div>

        <div class="row">
            {% for p in products %}
            <div class="col-md-4">
                <div class="card mb-3 shadow-sm text-center">
                    <div class="card-body">
                        <h5 class="card-title">{{p.name}}</h5>
                        <p class="card-text">{{p.price}} €</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="item" value="{{p.id}}" id="prod{{p.id}}">
                            <label class="form-check-label" for="prod{{p.id}}">Επιλογή</label>
                        </div>
                        <input type="number" name="qty" value="1" min="1" class="form-control mt-2">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <h4>Σύνολο: <span id="total">0.00</span> €</h4>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Υποβολή Παραγγελίας</button>
            <a href="/" class="btn btn-secondary btn-lg">Επιστροφή</a>
        </div>
    </form>
</div>

<script>
function updateTotal() {
    let total = 0;
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        const checkbox = card.querySelector('input[type="checkbox"]');
        const qtyInput = card.querySelector('input[type="number"]');
        const price = parseFloat(card.querySelector('.card-text').innerText.replace('€','')) || 0;
        if (checkbox.checked) {
            total += price * (parseInt(qtyInput.value) || 1);
        }
    });
    document.getElementById('total').innerText = total.toFixed(2);
}

document.querySelectorAll('.card input').forEach(input => {
    input.addEventListener('change', updateTotal);
});
</script>

</body>
</html>
